<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sanctuary Online v1.8</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { --bg: #050505; --accent: #111; --primary: #007bff; --text: #d1d1d1; }
        * { box-sizing: border-box; }
        body { 
            background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; 
            margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden;
        }
        #login-overlay { 
            position: fixed; inset: 0; background: #000; z-index: 100; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 30px;
        }
        .input-code { 
            background: #111; border: 1px solid #333; color: var(--primary); 
            padding: 15px; width: 100%; max-width: 280px; text-align: center; 
            border-radius: 12px; font-size: 18px; margin-bottom: 20px; outline: none;
        }
        header { padding: 15px; border-bottom: 1px solid #222; text-align: center; font-size: 11px; color: #444; letter-spacing: 2px; }
        #chat-flow { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; padding-bottom: 120px; }
        .bubble { 
            max-width: 80%; padding: 12px 16px; border-radius: 20px; font-size: 15px; 
            line-height: 1.4; background: var(--accent); align-self: flex-start; 
        }
        .bubble.me { align-self: flex-end; background: #1a1a1a; border: 1px solid #333; }
        .bottom-bar { 
            position: fixed; bottom: 0; width: 100%; background: #000; 
            padding: 12px 15px calc(20px + env(safe-area-inset-bottom)); 
            border-top: 1px solid #222; display: flex; gap: 10px;
        }
        #msgInput { 
            flex: 1; background: #111; border: 1px solid #333; color: #fff; 
            padding: 12px 18px; border-radius: 25px; font-size: 16px; outline: none;
        }
        .send-btn { 
            background: var(--primary); border: none; color: white; 
            width: 48px; height: 48px; border-radius: 50%; font-size: 20px; cursor: pointer;
        }
    </style>
</head>
<body>

<div id="login-overlay">
    <h2 style="font-weight: 200; letter-spacing: 4px;">SANCTUARY</h2>
    <input type="text" id="roomKey" class="input-code" placeholder="KODE RUANG RAHASIA" autocomplete="off">
    <button onclick="enterRoom()" style="background:var(--primary); color:white; border:none; padding:12px 40px; border-radius:30px; font-weight:bold;">MASUK</button>
</div>

<header id="roomStatus">TERPUTUS</header>
<div id="chat-flow"></div>

<div class="bottom-bar">
    <input type="text" id="msgInput" placeholder="Ketik rahasia..." onkeypress="if(event.key==='Enter') send()">
    <button class="send-btn" onclick="send()">âž¤</button>
</div>

<script>
  // Konfigurasi berdasarkan foto kamu
  const firebaseConfig = {
    apiKey: "AIzaSyAKwvGJ83BjcbuCtBAaGDWznaMJwLxE6NU",
    authDomain: "sanctuary-yapp.firebaseapp.com",
    databaseURL: "https://sanctuary-yapp-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "sanctuary-yapp",
    storageBucket: "sanctuary-yapp.firebasestorage.app",
    messagingSenderId: "712268090780",
    appId: "1:712268090780:web:8bc3ca7c1ecd63ee370c59"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  
  let currentRoom = null;
  let userId = "U-" + Math.floor(Math.random() * 9000);

  function enterRoom() {
    const key = document.getElementById('roomKey').value.trim();
    if(!key) return alert("Masukkan kode ruang!");
    
    currentRoom = btoa(key).replace(/=/g, ""); // Encode nama ruang
    document.getElementById('login-overlay').style.display = 'none';
    document.getElementById('roomStatus').innerText = "RUANG: " + key.toUpperCase();

    // Dengerin pesan masuk
    db.ref('rooms/' + currentRoom).on('child_added', (snap) => {
      const data = snap.val();
      if(data.uid !== userId) {
        render(data.msg, 'friend');
        // Privasi: Pesan hilang dari server setelah diterima
        snap.ref.remove();
      }
    });
  }

  function send() {
    const input = document.getElementById('msgInput');
    if(!input.value || !currentRoom) return;

    db.ref('rooms/' + currentRoom).push({
      uid: userId,
      msg: input.value,
      at: Date.now()
    });

    render(input.value, 'me');
    input.value = '';
  }

  function render(text, type) {
    const flow = document.getElementById('chat-flow');
    const div = document.createElement('div');
    div.className = "bubble " + type;
    div.innerText = text;
    flow.appendChild(div);
    flow.scrollTop = flow.scrollHeight;
  }
</script>
</body>
</html>
