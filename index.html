<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sanctuary Online v2.3</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { 
            --bg: #0a0a0c; --card: #16161a; --primary: #3b82f6; 
            --me: #2563eb; --friend: #27272a; --text: #f4f4f5; --muted: #71717a;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { 
            height: 100%; margin: 0; background: var(--bg); 
            color: var(--text); font-family: 'Inter', -apple-system, sans-serif;
            overflow: hidden; position: fixed; width: 100%;
        }
        .app-container { display: flex; flex-direction: column; height: 100%; width: 100%; }
        #login-overlay { 
            position: fixed; inset: 0; background: var(--bg); z-index: 100; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 30px;
        }
        header { 
            padding: 15px; background: rgba(10,10,12,0.9); backdrop-filter: blur(10px);
            border-bottom: 1px solid #222; text-align: center; font-size: 11px; 
            color: var(--primary); letter-spacing: 3px; font-weight: 800; z-index: 10;
        }
        #chat-flow { 
            flex: 1; overflow-y: auto; padding: 20px; display: flex; 
            flex-direction: column; gap: 12px; -webkit-overflow-scrolling: touch;
        }
        .bubble { 
            max-width: 80%; padding: 12px 16px; border-radius: 20px; font-size: 15px; 
            line-height: 1.5; animation: slideUp 0.3s ease; word-wrap: break-word;
        }
        .bubble.friend { background: var(--friend); align-self: flex-start; border-bottom-left-radius: 4px; }
        .bubble.me { background: var(--me); align-self: flex-end; border-bottom-right-radius: 4px; }
        .time { font-size: 9px; color: rgba(255,255,255,0.4); margin-top: 4px; display: block; text-align: right; }
        .bottom-bar { 
            background: var(--card); padding: 10px 15px calc(10px + env(safe-area-inset-bottom)); 
            display: flex; gap: 10px; align-items: center; border-top: 1px solid #222;
        }
        #msgInput { 
            flex: 1; background: #27272a; border: none; color: #fff; 
            padding: 12px 18px; border-radius: 25px; font-size: 16px; outline: none;
        }
        .send-btn { 
            background: var(--primary); border: none; color: white; 
            width: 42px; height: 42px; border-radius: 50%; display: flex; 
            align-items: center; justify-content: center;
        }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="app-container">
    <div id="login-overlay">
        <h1 style="letter-spacing: 6px; margin-bottom: 20px;">SANCTUARY</h1>
        <input type="password" id="roomKey" placeholder="Secret Code..." style="background:var(--card); border:1px solid #333; color:#fff; padding:15px; border-radius:12px; margin-bottom:15px; text-align:center; width:260px; outline:none;">
        <button onclick="enterRoom()" style="background:var(--primary); color:white; border:none; padding:12px 40px; border-radius:30px; font-weight:bold; cursor:pointer;">ACCESS</button>
    </div>

    <header id="roomStatus" onclick="clearScreen()">SECURE CONNECTION</header>
    <div id="chat-flow"></div>

    <div class="bottom-bar">
        <input type="text" id="msgInput" placeholder="Message..." onkeypress="if(event.key==='Enter') send()" onfocus="scrollToBottom()">
        <button class="send-btn" onclick="send()">âž¤</button>
    </div>
</div>

<script>
  // Pakai config Firebase kamu
  const firebaseConfig = {
    apiKey: "AIzaSyAKwvGJ83BjcbuCtBAaGDWznaMJwLxE6NU",
    authDomain: "sanctuary-yapp.firebaseapp.com",
    databaseURL: "https://sanctuary-yapp-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "sanctuary-yapp",
    storageBucket: "sanctuary-yapp.firebasestorage.app",
    messagingSenderId: "712268090780",
    appId: "1:712268090780:web:8bc3ca7c1ecd63ee370c59"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  let currentRoom = null;
  let userId = "U-" + Math.floor(Math.random() * 9000);

  // GHOST MODE: Tab Disguise
  document.addEventListener('visibilitychange', () => {
      document.title = document.hidden ? "Google" : "Sanctuary v2.3";
  });

  function clearScreen() {
      document.getElementById('chat-flow').innerHTML = "";
  }

  // SHAKE TO CLEAR: Minta Izin & Deteksi
  async function requestMotionPermission() {
      if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
          try {
              await DeviceMotionEvent.requestPermission();
          } catch (e) { console.error(e); }
      }
      
      let lastX, lastY, lastZ;
      let threshold = 15; // Sensitivitas diperkecil agar lebih mudah trigger
      
      window.addEventListener('devicemotion', (e) => {
          let acc = e.accelerationIncludingGravity;
          if (!acc.x) return;
          
          let delta = Math.abs(acc.x + acc.y + acc.z - lastX - lastY - lastZ);
          if (delta > threshold) {
              clearScreen();
          }
          lastX = acc.x; lastY = acc.y; lastZ = acc.z;
      });
  }

  function enterRoom() {
    const key = document.getElementById('roomKey').value.trim();
    if(!key) return;
    
    // Minta izin sensor saat tombol ACCESS diklik
    requestMotionPermission();
    
    currentRoom = btoa(key).replace(/=/g, "");
    document.getElementById('login-overlay').style.display = 'none';
    document.getElementById('roomStatus').innerText = "ROOM: " + key.toUpperCase();

    db.ref('rooms/' + currentRoom).on('child_added', (snap) => {
      const data = snap.val();
      if(data.uid !== userId) {
        render(data.msg, 'friend', data.at);
        snap.ref.remove(); 
      }
    });
  }

  function send() {
    const input = document.getElementById('msgInput');
    if(!input.value || !currentRoom) return;
    const timestamp = Date.now();
    db.ref('rooms/' + currentRoom).push({ uid: userId, msg: input.value, at: timestamp });
    render(input.value, 'me', timestamp);
    input.value = '';
  }

  function render(text, type, time) {
    const flow = document.getElementById('chat-flow');
    const date = new Date(time);
    const clock = date.getHours().toString().padStart(2, '0') + ":" + date.getMinutes().toString().padStart(2, '0');
    const div = document.createElement('div');
    div.className = "bubble " + type;
    div.innerHTML = `<div>${text}</div><span class="time">${clock}</span>`;
    flow.appendChild(div);
    scrollToBottom();
  }

  function scrollToBottom() {
    const flow = document.getElementById('chat-flow');
    setTimeout(() => { flow.scrollTop = flow.scrollHeight; }, 300);
  }

  window.visualViewport.addEventListener('resize', () => {
    document.body.style.height = window.visualViewport.height + 'px';
    scrollToBottom();
  });
</script>
</body>
</html>
