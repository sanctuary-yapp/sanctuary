<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sanctuary v3.3</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { 
            --bg: #0a0a0c; --card: #16161a; --primary: #3b82f6; 
            --me: #2563eb; --friend: #27272a; --text: #f4f4f5; --muted: #71717a;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        /* FIX: Gunakan overflow: hidden pada html/body agar tidak scroll liar */
        html, body { 
            height: 100%; margin: 0; background: var(--bg); 
            color: var(--text); font-family: 'Inter', sans-serif; 
            overflow: hidden; width: 100%; position: fixed;
        }

        /* Container utama yang tingginya akan kita atur via JS */
        .app-container { 
            display: flex; flex-direction: column; 
            width: 100%; height: 100%; position: absolute; top: 0; left: 0;
        }
        
        #login-overlay { position: fixed; inset: 0; background: var(--bg); z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 30px; }
        
        header { padding: 15px; background: rgba(10,10,12,0.9); backdrop-filter: blur(10px); border-bottom: 1px solid #222; text-align: center; font-size: 11px; color: var(--primary); letter-spacing: 3px; font-weight: 800; flex-shrink: 0; }

        /* Area Chat: Harus fleksibel dan bisa scroll */
        #chat-flow { 
            flex: 1; overflow-y: auto; padding: 20px; display: flex; 
            flex-direction: column; gap: 12px; scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }
        
        .bubble { max-width: 80%; padding: 12px 16px; border-radius: 20px; font-size: 15px; line-height: 1.5; animation: slideUp 0.3s ease; word-wrap: break-word; position: relative; }
        .bubble.friend { background: var(--friend); align-self: flex-start; border-bottom-left-radius: 4px; }
        .bubble.me { background: var(--me); align-self: flex-end; border-bottom-right-radius: 4px; }
        .bubble img { max-width: 100%; border-radius: 12px; margin-top: 5px; display: block; border: 1px solid #333; }
        .time { font-size: 9px; color: rgba(255,255,255,0.4); margin-top: 4px; display: block; text-align: right; }
        
        #typing-notif { font-size: 10px; color: var(--muted); padding: 5px 20px; height: 20px; font-style: italic; flex-shrink: 0; }

        .bottom-bar { background: var(--card); padding: 10px 15px; display: flex; gap: 12px; align-items: center; border-top: 1px solid #222; flex-shrink: 0; }
        
        #msgInput { flex: 1; background: #27272a; border: none; color: #fff; padding: 12px 18px; border-radius: 25px; font-size: 16px; outline: none; }
        
        .camera-btn { color: var(--muted); cursor: pointer; display: flex; align-items: center; }
        .camera-btn svg { width: 24px; height: 24px; fill: currentColor; }
        .send-btn { background: var(--primary); border: none; color: white; width: 42px; height: 42px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="app-container" id="mainApp">
    <div id="login-overlay">
        <h1 style="letter-spacing: 6px; font-weight: 900;">SANCTUARY</h1>
     <p style="font-size: 10px; color: var(--muted); margin-bottom: 20px;">v3.2 BVANDIA PROJECT</p>
        <input type="password" id="roomKey" placeholder="Secret Code..." style="background:var(--card); border:1px solid #333; color:#fff; padding:15px; border-radius:12px; margin-bottom:15px; text-align:center; width:260px; outline:none;">
        <button onclick="enterRoom()" style="background:var(--primary); color:white; border:none; padding:12px 40px; border-radius:30px; font-weight:bold;">ACCESS</button>
    </div>

    <header id="roomStatus" onclick="clearScreen()">SECURE CONNECTION</header>
    <div id="chat-flow"></div>
    <div id="typing-notif"></div>

    <div class="bottom-bar">
        <label class="camera-btn">
            <svg viewBox="0 0 24 24"><path d="M4 4h3l2-2h6l2 2h3a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2zm8 3a5 5 0 1 0 5 5 5 5 0 0 0-5-5zm0 2a3 3 0 1 1-3 3 3 3 0 0 1 3-3z"/></svg>
            <input type="file" id="imgInput" accept="image/*" style="display:none;" onchange="sendImage(this)">
        </label>
        <input type="text" id="msgInput" placeholder="Message..." onkeypress="handleTyping(); if(event.key==='Enter') send()">
        <button class="send-btn" onclick="send()">
            <svg viewBox="0 0 24 24" width="20" height="20" fill="white"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
        </button>
    </div>
</div>

<script>
  // KONEKSI FIREBASE
  const firebaseConfig = {
    apiKey: "AIzaSyAKwvGJ83BjcbuCtBAaGDWznaMJwLxE6NU",
    authDomain: "sanctuary-yapp.firebaseapp.com",
    databaseURL: "https://sanctuary-yapp-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "sanctuary-yapp",
    storageBucket: "sanctuary-yapp.firebasestorage.app",
    messagingSenderId: "712268090780",
    appId: "1:712268090780:web:8bc3ca7c1ecd63ee370c59"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  let currentRoom = null;
  let userId = "U-" + Math.floor(Math.random() * 9000);

  // --- FIX KEYBOARD & VIEWPORT ---
  function adjustViewport() {
    const vh = window.visualViewport ? window.visualViewport.height : window.innerHeight;
    document.getElementById('mainApp').style.height = vh + 'px';
    scrollToBottom();
  }

  if (window.visualViewport) {
    window.visualViewport.addEventListener('resize', adjustViewport);
    window.visualViewport.addEventListener('scroll', adjustViewport);
  }
  window.addEventListener('resize', adjustViewport);
  // -------------------------------

  function enterRoom() {
    const key = document.getElementById('roomKey').value.trim();
    if(!key) return;
    currentRoom = btoa(key).replace(/=/g, "");
    document.getElementById('login-overlay').style.display = 'none';
    document.getElementById('roomStatus').innerText = "ROOM: " + key.toUpperCase();
    adjustViewport();

    db.ref('rooms/' + currentRoom).on('child_added', (snap) => {
      const data = snap.val();
      if(data.uid !== userId) {
        render(data.msg, 'friend', data.at, data.type);
        snap.ref.remove(); 
      }
    });

    db.ref('typing/' + currentRoom).on('value', (snap) => {
        const val = snap.val();
        const notif = document.getElementById('typing-notif');
        if (val && val !== userId) notif.innerText = "Seseorang sedang mengetik...";
        else notif.innerText = "";
    });
  }

  function handleTyping() {
      db.ref('typing/' + currentRoom).set(userId);
      clearTimeout(window.typingTimer);
      window.typingTimer = setTimeout(() => db.ref('typing/' + currentRoom).set(null), 2000);
  }

  function send() {
    const input = document.getElementById('msgInput');
    if(!input.value || !currentRoom) return;
    pushData(input.value, 'text');
    render(input.value, 'me', Date.now(), 'text');
    input.value = '';
    input.focus();
    db.ref('typing/' + currentRoom).set(null);
  }

  function sendImage(input) {
      if (input.files && input.files[0]) {
          const reader = new FileReader();
          reader.onload = (e) => {
              const base64Img = e.target.result;
              pushData(base64Img, 'image');
              render(base64Img, 'me', Date.now(), 'image');
              document.getElementById('msgInput').focus();
          };
          reader.readAsDataURL(input.files[0]);
      }
  }

  function pushData(content, type) {
      db.ref('rooms/' + currentRoom).push({ uid: userId, msg: content, at: Date.now(), type: type });
  }

  function render(content, type, time, contentType) {
    const flow = document.getElementById('chat-flow');
    const clock = new Date(time).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
    const div = document.createElement('div');
    div.className = "bubble " + type;
    div.ondblclick = function() { this.remove(); };
    div.innerHTML = `${contentType === 'image' ? `<img src="${content}">` : `<div>${content}</div>`}<span class="time">${clock}</span>`;
    flow.appendChild(div);
    scrollToBottom();
  }

  function scrollToBottom() {
    const flow = document.getElementById('chat-flow');
    flow.scrollTop = flow.scrollHeight;
  }

  function clearScreen() { document.getElementById('chat-flow').innerHTML = ""; }
</script>
</body>
</html>
